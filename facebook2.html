<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .green,.green:hover,.green:active, .green:visited{
            background-color: #42b72a !important;
            border-color: #42b72a;
            }
        .centre{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row d-flex align-items-center" style="height: 100vh;">
          <div class="col">
            <div class="align-items-start d-flex">
                <img src="./Images/facebook.svg" alt="" width="300px">
            </div>
            <h3 class="text-start">Connect with friends and the world around you on Facebook.</h1>
          </div>
          <div class="col">
            <div class="centre">
            <div class="card shadow " style="width: 25rem; border-radius: 10px;">
                <div class="card-body">
                    <div class="mb-3">
                    
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email or phone number">
                    </div>
                    <div >

                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary pt-2 pb-2 " type="button"><span class="h4">Log In</span></button>

                    </div>
                    <div class="mt-3">
                        <p><a class="link-offset-2 link-underline link-underline-opacity-0" href="#">forgot password?</a></p>
                    </div>
                    <hr>
                    <div class="">
                        <button class="green btn btn-primary pt-2 pb-2"><span class="h6">Create new account</span></button>
                    </div>
                </div>
                
            </div>
            </div>
            
            
            <p class="text-center mt-3"><b>Create a Page</b> for a celebrity, brand or business</p>
          </div>

        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
